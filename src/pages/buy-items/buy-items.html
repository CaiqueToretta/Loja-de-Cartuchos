<ion-header>

  <ion-navbar>
    <ion-title>Comprar</ion-title>
  </ion-navbar>

</ion-header>

<!-- ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE ANDRE  -->
<ion-content padding>
  <div>
    <h1 class="color-qtd" align="center">
      <br> R$ {{value}}
    </h1>
    <br>
    <br>
    <ion-row>
      <ion-col col-2>
        <button color="app" ion-button outline (click)="anyLessItems()">
          <ion-icon color="app" name="remove"></ion-icon>
        </button>
      </ion-col>
      <ion-col align-self-center col-8>
        <h2 align="center">
          {{qtd}}
        </h2>
      </ion-col>
      <ion-col col-2>
        <button color="app" ion-button outline (click)="moreItems()">
          <ion-icon color="app" name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
  <br>
  <br>
  <div>
    <h3>Confirmação de compra:</h3>
    <ion-item no-lines>
      <ion-label>Forma de pagamento:</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="Debito">Debito</ion-option>
        <ion-option value="Credito">Credito</ion-option>
        <ion-option value="Dinheiro">Dinheiro</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-lines>
      <ion-label>
        Preço: R$ {{value}}
      </ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-label>
        Quantidade: {{qtd}}
      </ion-label>
    </ion-item>
    <br>
    <button class="login-button" color="app" type="submit" ion-button block (click)="confirm()">
      Confirmar compra
    </button>
  </div>
</ion-content>
